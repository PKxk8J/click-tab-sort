You can sort tabs from the right click menu on tabs.

Sort orders are URL, title, opened date, and random.
Pinned tabs are not sorted.
Optional notifications show finish results.

For addons developers:
You can use this addon through <a href="https://developer.mozilla.org/Add-ons/WebExtensions/API/runtime/sendMessage">sendMessage</a>.
For details, see <a href="https://github.com/PKxk8J/click-tab-sort#-messaging">README</a>.
